{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail">
    <img src="{{ product.image.url }}">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <strong>{{ product.price }} FCFA</strong>
</div>
{% endblock %}
